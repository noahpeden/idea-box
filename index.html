<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="reset.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
    <title>Idea Box: a Box for your Ideas for your box of ideas!!!!</title>
  </head>
  <body>
    <header class='input-area'><span id="idea">idea</span><span id="box">box</span>
      <input class='title-input' type='text' placeholder='Title'>
      </input>
      <input class='body-input' type='text' placeholder='Body'>
      </input>
      <button class='save-button' disabled>Save</button>
    </header>
    <section class='idea-area'>
      <input class='search' placeholder='Search'>
      </input>
      <ul class='render-idea'>
      </ul>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
